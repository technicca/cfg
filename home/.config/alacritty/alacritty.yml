## Color
import:
  - ~/.config/alacritty/colors-material.yml
  - ~/.config/alacritty/fonts.yml
## env vars
env:
  TERM: xterm-256color

## window settings
window:
  opacity: 1
  padding:
    x: 22
    y: 15

# Class (window name)
class:
  instance: Alacritty
  general: Alacritty

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Visual
visual_bell:
  animation: EaseOutExpo
  duration: 0.5
  color: "#e4c9af"

# Selection?
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

# writing thing (cursor) 
cursor:
  style:
    shape: Underline
    blinking: Always
  blink_interval: 600
  unfocused_hollow: true
  thickness: 0.2

# def Shell
shell:
  program: /usr/bin/zsh

  glyph_offset:
    x: 0
    y: 0

# Mouse config
mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

# General config
live_config_reload: true
draw_bold_text_with_bright_colors: true
colors:
  name: Chalk (dark)
  author: Chris Kempson
  primary:
    background: "#151515"
    foreground: "#d0d0d0"
  cursor:
    text: "#151515"
    cursor: "#d0d0d0"
  normal:
    black: "#151515"
    red: "#fb9fb1"
    green: "#acc267"
    yellow: "#ddb26f"
    blue: "#6fc2ef"
    magenta: "#e1a3ee"
    cyan: "#12cfc0"
    white: "#d0d0d0"
  bright:
    black: "#505050"
    red: "#fb9fb1"
    green: "#acc267"
    yellow: "#ddb26f"
    blue: "#6fc2ef"
    magenta: "#e1a3ee"
    cyan: "#12cfc0"
    white: "#f5f5f5"
theme: Chalk.dark
